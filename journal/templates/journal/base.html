<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Learning Journal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        .navbar-custom {
            background-color: #2b3035 !important;
        }
        
        /* Уменьшаем размеры Markdown заголовков */
        .card-text h1 {
            font-size: 1.75rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .card-text h2 {
            font-size: 1.5rem;
            margin-top: 0.75rem;
            margin-bottom: 0.5rem;
        }
        
        .card-text h3 {
            font-size: 1.25rem;
            margin-top: 0.75rem;
            margin-bottom: 0.5rem;
        }
        
        .card-text h4, .card-text h5, .card-text h6 {
            font-size: 1.1rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{% url 'journal:entry_list' %}">Learning Journal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'journal:entry_list' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'journal:entry_create' %}">+ Новая запись</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'journal:stats' %}">Статистика</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Админка</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    {% block extra_js %}{% endblock %}
</body>
</html>
